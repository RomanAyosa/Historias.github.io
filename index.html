<body>
    <div class="titulo">
       <a href="html/Inicio.html" onclick="verificarEnlace(event)">The hitman in the box</a> 
    </div>

    <script>
    function verificarEnlace(event) {
      var enlace = event.target.getAttribute('href');

      if (enlace === "#" || enlace === "") {
        event.preventDefault(); // Evitar que se realice la acción predeterminada del enlace
        alert("Este enlace no tiene un destino válido.");
      }
      else{
        alert("Ingresando a un mundo perverso ...\nDiviertete!")
      }
    }
  </script>

</body>
